language: python
matrix:
  include:
    - os: linux
      python: 3.3
    - os: linux
      python: 3.4
    - os: linux
      python: 3.5
    - os: osx
      language: generic
      before_install:
        - python3 -m pip install --user --upgrade pytest
      install:
        - python3 -m pip install --user .
      script: python3 -m pytest
before_install:
  - pip install --upgrade pytest
install:
  - pip install .
script: py.test
